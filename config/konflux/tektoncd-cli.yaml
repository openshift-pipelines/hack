repository: tektoncd-cli
upstream: tektoncd/cli
components:
  - name: tkn
branches:
  # uncomment below line to get nightly builds
  # - name: main
  - name: release-v1.18.x
    upstream: release-v0.40.0
    versions:
      - version: "1.18"
  - name: next
    upstream: release-v0.40.0
    versions:
      - version: "next"
        release: auto
