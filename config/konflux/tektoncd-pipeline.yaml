repository: tektoncd-pipeline
upstream: tektoncd/pipeline
components:
  - name: controller
  - name: entrypoint
  - name: events
  - name: nop
  - name: resolvers
  - name: sidecarlogresults
  - name: webhook
  - name: workingdirinit
branches:
  # uncomment below line to get nightly builds
  # - name: main
  - name: next
    upstream: release-v0.69.x
    versions:
      - version: next
  - name: release-v1.18.x
    upstream: release-v0.68.x
    versions:
      - version: "1.18"
