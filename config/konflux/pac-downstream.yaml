repository: pac-downstream
upstream: openshift-pipelines/pipelines-as-code
components:
  - name: controller
  - name: webhook
  - name: watcher
  - name: cli
    nudges:
      - operator-{{hyphenize .Version}}-bundle
      - tektoncd-cli-{{hyphenize .Version}}-tkn
branches:
  - name: main
  - name: next
    versions:
      - version: next
        release: auto
  - name: release-v1.18.x
    versions:
      - version: "1.18"
