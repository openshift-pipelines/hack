name: update-sources-{{.Name}}

on:
  workflow_dispatch: {}
  # schedule:
  # - cron: "0 1 * * *" # At 1AM everyday

jobs:

  update-sources:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'openshift-pipelines' # do not run this elsewhere
    permissions:
      contents: write
      pull-requests: write
    steps:
    - name: Checkout the current repo
      uses: actions/checkout@v4
      with:
        ref: {{.Name}}

    - name: Clone {{.Repository.Upstream}}
      run: |
        rm -fR upstream
        git clone https://github.com/{{.Repository.Upstream}} upstream
        pushd upstream
        git checkout -B {{.UpstreamBranch}} origin/{{.UpstreamBranch}}
        popd
{{- if .Repository.GitHub.UpdateSources }}
{{  .Repository.GitHub.UpdateSources | indent 4}}
{{- end}}
{{- if .Patches}}
    - name: Generate patches
      run: |
        pushd upstream
{{- range .Patches}}
{{ .Script | indent 8}}
{{- end}}
        popd
{{- end}}
    - name: Commit new changes
      run: |
        git config user.name openshift-pipelines-bot
        git config user.email pipelines-extcomm@redhat.com
        git checkout -b actions/update/sources-{{.Name}}
        touch head
        pushd upstream
        OLD_COMMIT=$(cat ../head)
        NEW_COMMIT=$(git rev-parse HEAD)
        echo Previous commit: ${OLD_COMMIT}
        git show --stat ${OLD_COMMIT}
        echo New commit: ${NEW_COMMIT}
        git show --stat ${NEW_COMMIT}
        git diff --stat ${NEW_COMMIT}..${OLD_COMMIT} > /tmp/diff.txt
        git rev-parse HEAD > ../head
        popd
        rm -rf upstream/.git
        git add -f upstream head .konflux

        if [[ -z $(git status --porcelain --untracked-files=no) ]]; then
          echo "No change, exiting"
          exit 0
        fi

        git commit -F- <<EOF
        [bot] Update {{.Name}} from {{.Repository.Upstream}} to ${NEW_COMMIT}

            $ git diff --stat ${NEW_COMMIT}..${OLD_COMMIT}
        $(cat /tmp/diff.txt | sed 's/^/    /' | head -c 55555)
        
        https://github.com/{{.Repository.Upstream}}/compare/${NEW_COMMIT}..${OLD_COMMIT}
        EOF
        
        git push -f origin actions/update/sources-{{.Name}}

        if [ "$(gh pr list --base {{.Name}} --head actions/update/sources-{{.Name}} --json url --jq 'length')" = "0" ]; then
          echo "creating PR..."
          gh pr create -B {{.Name}} -H actions/update/sources-{{.Name}} --label=automated --label=upstream --fill
        else
          echo "a PR already exists, editing..."
          gh pr edit --title "[bot] Update {{.Name}} from {{.Repository.Upstream}} to ${NEW_COMMIT}" --body "$(cat /tmp/diff.txt | sed 's/^/    /' | head -c 55555)"
        fi
      env:
        GH_TOKEN: {{"${{ secrets.GITHUB_TOKEN }}"}}
